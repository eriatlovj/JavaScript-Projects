<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script>
                $(document).ready(function(){
                $("p").click(function(){
                $(this).hide();
                });
            });
            </script>
    </head>
<body>

    <p>Click me and I'll be gone.</p>
    <p>Click me and you won't see me anymore.</p>
    <p>Click me now and I'm gone for good.</p>

</body>
</html>
